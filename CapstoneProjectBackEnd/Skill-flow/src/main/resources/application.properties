spring.config.import=optional:env.properties
server.port=4201

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#database

spring.application.name=SkillFlow
spring.datasource.url=${JDBC_URI}
# spring.datasource.url={jdbc:postgresql://localhost:5432/SkillFlow}
# spring.datasource.username=${spring.datasource.username}
# spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#cloudinary

cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_APIKEY}
cloudinary.secret=${CLOUDINARY_SECRET}

#gmail
gmail.mail.transport.protocol=smtp
gmail.mail.smtp.auth=true
gmail.mail.smtp.starttls.enable=true
gmail.mail.debug=true
gmail.mail.from=${GMAIL_MAIL_FROM}
gmail.mail.from.password=${GMAIL_MAIL_FROM_PASSWORD}
gmail.smtp.ssl.enable=true
gmail.smtp.host=smtp.gmail.com
gmail.smtp.port=587

#security
jwt.secret=${JWT_SECRET}
jwt.duration=3600000

#Variabile per il socket
allowed.origins=${ALLOWED_ORIGINS}

