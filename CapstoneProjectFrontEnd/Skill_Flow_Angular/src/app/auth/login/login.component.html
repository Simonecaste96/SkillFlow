<div class="form-container d-flex align-items-center flex-column">
    <h1 class="display-4 fw-normal text-primary">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
              <!-- SVG Path -->
            </svg>
          </span>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
              <!-- SVG Path -->
            </svg>
          </span>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your Password">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4 mb-1">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-secondary">Accedi</button>
      </div>
    </form>
  </div>
