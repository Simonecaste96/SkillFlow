<div>
  <section class="row">
    <div class="col-4" >

    </div>
    
    <div class="col-4 mt-5">
    <app-user-post></app-user-post>
    </div>
    <div class="col-4">
      
    </div>
  </section>

  <div class="row">
    <app-user-details class="col-4 d-flex justify-content-center"></app-user-details>
    <div class="col-4 d-flex flex-column align-items-center">
      <div *ngFor="let post of posts" class="card m-3 post-card" id="{{ post.id }}">
        <img [src]="post.resourceUrls" class="card-img-top post-image" alt="&nbsp;">
        <div class="card-body">
          <h5 class="card-title">{{ post.author }}
            <span><img [src]="post.user.pictureProfile" class="rounded-circle profile-pic"/></span>
          </h5>
          <p class="card-text">{{ post.content }}</p>
          <div class="card-footer bg-warning">
            <p class="card-text m-0">Creato il: {{ post.createdDate | date:'fullDate'|| 'Data non disponibile' }}</p>
            <p class="card-text">Alle ore: {{ post.createdDate | date:'shortTime'|| 'Ora non disponibile' }}</p>
            <!-- DISATTIVATO MOMENTANEAMENTE, DA IMPLEMENTARE CON PROSSIMA FEATURE
            <p class="card-text">Flow Like: {{ post.likes}}</p>
            <button class="btn btn-primary" [ngClass]="{'liked': post.likes}" (click)="buttonLike(post.id, true)">
              {{ post.likes ? 'Bel post!' : 'Dai supporto' }}
            </button>-->
          </div>
        </div>
      </div>
    </div>
      <app-user-chat class="col-4 d-flex justify-content-center"></app-user-chat>
  </div>
</div>
