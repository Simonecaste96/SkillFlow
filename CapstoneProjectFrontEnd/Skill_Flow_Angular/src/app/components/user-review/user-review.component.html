<div class="user-review-container" [ngClass]="{'active': formOpened}">
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="reviewText">Lascia un opinione</label>
        <textarea formControlName="reviewText" id="reviewText" class="form-control"></textarea>
        <div *ngIf="reviewForm.get('reviewText')?.touched && reviewForm.get('reviewText')?.invalid" class="text-danger">
          Il testo della recensione Ã¨ obbligatorio.
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid">Invia recensione</button>
      </div>
    </form>
  
    <div *ngIf="submitted" class="submit-feedback">
      Opinione inviata con successo!
    </div>
  </div>
  
  <div class="d-flex justify-content-center p-2">
    <button class="btn btn-secondary" (click)="toggleForm()">Lascia un opinone</button>
  </div>
