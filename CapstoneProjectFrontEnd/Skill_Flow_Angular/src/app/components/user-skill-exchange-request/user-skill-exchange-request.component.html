<div class="user-skill-exchange-request-container" [ngClass]="{'active': formVisible}">
  <form [formGroup]="skillExchangeForm" (ngSubmit)="submitRequest()">
    <div class="form-group">
      <label for="details">Details:</label>
      <textarea formControlName="details" id="details"></textarea>
      <div *ngIf="skillExchangeForm.get('details')?.touched && skillExchangeForm.get('details')?.invalid" class="text-danger">
        Details are required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" formControlName="appointmentDate" id="appointmentDate">
      <div *ngIf="skillExchangeForm.get('appointmentDate')?.touched && skillExchangeForm.get('appointmentDate')?.invalid" class="text-danger">
        Appointment date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="appointmentTime">Appointment Time:</label>
      <input type="time" formControlName="appointmentTime" id="appointmentTime">
      <div *ngIf="skillExchangeForm.get('appointmentTime')?.touched && skillExchangeForm.get('appointmentTime')?.invalid" class="text-danger">
        Appointment time is required.
      </div>
    </div>
    
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!skillExchangeForm.valid">Invia richiesta</button>
    </div>
  </form>
</div>

<div class="d-flex justify-content-center p-2">
  <button class="btn btn-secondary" (click)="toggleForm()">Richiedi scambio compentenze</button>
</div>
